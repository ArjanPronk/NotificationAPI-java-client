  /{clientId}/auth/validateAuthenticate:
    get:
      description: |-
        Generally used for **server-to-server** connections where you have control over the client secret, for example, in your back-end.

        This method uses the BASIC authorization model:

        ```
        Authorization: BASIC BASE64("CLIENT_ID:CLIENT_SECRET")

         ```

        Example in JavaScript:

        ``` javascript
        Authorization: Buffer.from(`${clientId}:${clientSecret}`).toString("base64")

         ```
      parameters:
      - explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json: {}
          description: Successful response
      security:
      - basicAuth: []
      summary: Client ID & Client Secret Example
      tags:
      - Authentication
      x-accepts:
      - application/json
  /{clientId}/users/{userId}/validateUser:
    get:
      description: |-
        To prevent users from impersonating each other, you can enable secure mode ([learn more](https://docs.notificationapi.com/guides/secure-mode)). In secure mode, you need to append the user's hashedUserId to the string that is being encoded:

        ```
        Authorization: BASIC BASE64("CLIENT_ID:USER_ID:HASHED_USER_ID")

         ```

        Example in JavaScript:

        ``` javascript
        Authorization: BASIC Buffer.from(`${clientId}:${userId}:${hashedUserId}`).toString("base64")

         ```

        To test secure mode correctly, you need to enable Secure Mode in your account.
      parameters:
      - explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json: {}
          description: Successful response
      security:
      - basicAuth: []
      summary: Client ID and User ID Secure Mode Example
      tags:
      - Authentication
      x-accepts:
      - application/json
  /{clientId}/users/{userId}/notifications/INAPP_WEB:
    get:
      description: "Gets the user's in-app notifications from newest to oldest.\n\n\
        The before parameter is optional and is used for the pagination. Recommended\
        \ workflow:\n\n1. Request the first page of notifications (no before)\n2.\
        \ Store the timestamp of the oldest notification (the last notification in\
        \ the response array since the array is sorted chronologically)\n3. Pass that\
        \ value as the \"before\" parameter for the next API call\n    \n\nThe \"\
        before\" parameter is inclusive (less than and equals) to ensure notifications\
        \ that are stored within one millisecond are not missed. This results in repeated\
        \ notifications being returned. Make sure to drop response notifications with\
        \ the same ID."
