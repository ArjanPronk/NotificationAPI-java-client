    \ being used. Some end-points support both modes, while others support only one.\n\
    \n- **Client ID + Client Secret:** Authenticates your server with us. Used in\
    \ your server-side code and our server SDKs.\n- **Client ID + User ID:** Authenticates\
    \ your end-user with us. Used in your web and mobile apps and our front-end SDKs.\n\
    \    \n    - Also supports a Secure Mode (see explanation below)"
